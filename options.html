<!doctype html>
<html>
  <head>
    <title>URL Mapper Option</title>
    <style>
      body{
          font-family:Arial, Helvetica, sans-serif; 
          font-size:13px;
      }
      .info, .success, .warning, .error, .validation {
          border: 1px solid;
          margin: 10px 0px;
          padding:15px 10px 15px 50px;
          background-repeat: no-repeat;
          background-position: 10px center;
      }
      .info {
          color: #00529B;
          background-color: #BDE5F8;
      }
      .success {
          color: #4F8A10;
          background-color: #DFF2BF;
      }
      .warning {
          color: #9F6000;
          background-color: #FEEFB3;
      }
      .error {
          color: #D8000C;
          background-color: #FFBABA;
      }
    </style>
<body>

<div id="htmlerror"></div>

<form>
  <label for="currentURL">URL</label>
  <input type="text" id="currentURL" name="currentURL" size="100"/><br/>

  <label for="redirectURL">redirect URL</label>
  <input type="text" id="redirectURL" name="redirectURL" size="100"/><br/>

  <input type="button" id="save" value="save"/>
</form>

<div id="tableArea"></table>

<script src="messages.js"></script>
<script src="escapehtmlentities.js"></script>
<script src="URLmapperForm.js"></script>
<script src="options.js"></script>

</body>
</html>
